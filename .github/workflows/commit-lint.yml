name: Lint Commit Messages

on:
  pull_request:
    branches:
      - Development

jobs:
  commitlint_n:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install commitlint
        run: npm install --save-dev @commitlint/cli

      - name: Create commitlint config
        run: |
          cat << 'EOF' > commitlint.config.js
          module.exports = {
            parserPreset: {
              name: 'custom',
              parserOpts: {
                headerPattern: /^\[Taurus-\d+\]: .+$/,
                headerCorrespondence: ['type']
              }
            },
            rules: {
              'header-pattern': [2, 'always', /^\[Taurus-\d+\]: .+$/],
              'header-max-length': [2, 'always', 100],
              'body-leading-blank': [2, 'always'],
             -leading-blank': [2, 'always'],
              'signed-off-by': [2, 'always', 'Signed-off-by:']
            }
          };
          EOF

      - name: Lint commits in PR
        run: |
          echo "Base: ${{ github.event.pull_request.base.sha }}"
          echo "Head: ${{ github.event.pull_request.head.sha }}"
          npx commitlint \
            --from=${{ github.event.pull_request.base.sha }} \
            --to=${{ github.event.pull_request.head.sha }} \
            --verbose \
            --config=./commitlint.config.js
