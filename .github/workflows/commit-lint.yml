name: Lint Commit Messages

on:
  pull_request:
    branches:
      - Development

jobs:
  commitlint_n:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history for commit comparison

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install commitlint
        run: npm install --save-dev @commitlint/{cli,config-conventional}

      - name: Create commitlint config
        run: |
          cat << 'EOF' > commitlint.config.js
          module.exports = {
            extends: ['@commitlint/config-conventional'],
            rules: {
              'type-enum': [2, 'always', ['feat', 'fix', 'chore', 'docs', 'refactor', 'test']],
              'scope-pattern': [2, 'always', /^Taurus-\d+$/],
              'signed-off-by': [2, 'always', 'Signed-off-by:']
            }
          };
          EOF

      - name: Lint commits in PR
        run: |
          echo "Base: ${{ github.event.pull_request.base.sha }}"
          echo "Head: ${{ github.event.pull_request.head.sha }}"
          npx commitlint \
            --from=${{ github.event.pull_request.base.sha }} \
            --to=${{ github.event.pull_request.head.sha }} \
            --verbose \
            --config=./commitlint.config.js

