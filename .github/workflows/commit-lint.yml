name: Lint Commit Messages

on:
  pull_request:
    branches:
      - Development

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install commitlint
        run: |
          npm install --save-dev @commitlint/{config-conventional,cli}

      - name: Create commitlint config
        run: |
          echo "module.exports = { rules: { 'header-pattern': [2, 'always', /^\[Taurus-\d+\]: .+\n\nIssue:\nRootCause:\nFix:\nTesting:\n\nSigned-off-by: .+ <.+>$/] } };" > commitlint.config.js

      - name: Lint commits
        run: |
          git log origin/development..HEAD --pretty=format:%s | npx commitlint
