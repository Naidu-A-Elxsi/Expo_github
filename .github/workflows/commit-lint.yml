---
name: Lint Commit Messages

on:
  pull_request:
    branches:
      - Development

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important: fetch full history

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install commitlint
        run: npm install --save-dev @commitlint/{cli,config-conventional}

      - name: Create commitlint config
        run: |
          cat << 'EOF' > commitlint.config.js
          const headerPattern = /^\[Taurus-\d+\]: .+$/;
          const bodyPattern = /^([\s\S]+)\n\nSigned-off-by: .+ <.+>$/;
          module.exports = {
            rules: {
              'header-pattern': [2, 'always', headerPattern],
              'header-max-length': [2, 'always', 100],
              'body-pattern': [2, 'always', bodyPattern]
            }
          };
          EOF

      - name: Lint commits in PR
        run: |
          echo "Base: ${{ github.event.pull_request.base.sha }}"
          echo "Head: ${{ github.event.pull_request.head.sha }}"
          npx commitlint --from=${{ github.event.pull_request.base.sha }} --to=${{ github.event.pull_request.head.sha }} --verbose --config=./commitlint.config.js
