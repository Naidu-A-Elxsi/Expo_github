---
name: Lint Commit Messages

on:
  pull_request:
    branches:
      - "Development"

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Fetch all branches
        run: git fetch --all

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install commitlint
        run: |
          npm install --save-dev @commitlint/config-conventional @commitlint/cli

      - name: Create commitlint config
        run: |
          cat << 'EOF' > commitlint.config.js
          const pattern = String.raw`
            ^\[Taurus-\d+\]: .+\n\n
            Issue:\n
            RootCause:\n
            Fix:\n
            Testing:\n\n
            Signed-off-by: .+ <.+>\$`;

          module.exports = {
            rules: {
              'header-pattern': [2, 'always', new RegExp(pattern)]
            }
          };
          EOF

      - name: Lint commits
        run: |
          npx commitlint --from=origin/Development --to=HEAD
