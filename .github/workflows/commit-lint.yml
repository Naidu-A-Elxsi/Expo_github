---
name: Lint Commit Messages

on:
  pull_request:
    branches:
      - Development

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch all branches
        run: git fetch --all

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install commitlint
        run: "npm install --save-dev @commitlint/{cli,config-conventional}"

      - name: Create commitlint config
        run: |
          cat << 'EOF' > commitlint.config.js
          const headerPattern = /^\[Taurus-\d+\]: .+$/;
          const bodyPattern = /^([\s\S]+)\n\nSigned-off-by: .+ <.+>$/;
          module.exports = {
            rules: {
              'header-pattern': [2, 'always', headerPattern],
              'header-max-length': [2, 'always', 100],
              'body-pattern': [2, 'always', bodyPattern]
            }
          };
          EOF

      - name: Show commit messages
        run: git log origin/Development..HEAD --pretty=format:"%h %s%n%b%n"

      - name: Show config file
        run: cat commitlint.config.js

      - name: Lint commits
        run: >
          npx commitlint
          --from=origin/Development
          --to=HEAD
          --verbose
          --config=./commitlint.config.js
